<a
  *ngIf="playlist"
  [routerLink]="'/playlist/' + playlist.id"
  routerLinkActive="active-link"
  class="flex p-2 gap-2 h-16 bg-white bg-opacity-10 rounded-md hover:bg-opacity-20 cursor-pointer"
>
  @if (playlist.isFavorite) {<fa-icon
    icon="heart"
    class="h-full flex items-center justify-center aspect-square text-2xl text-sky-600"
  ></fa-icon>
  } @else {
  <img
    src="https://source.unsplash.com/40x40"
    alt=""
    class="h-full aspect-square rounded-md"
  />
  }
  <!-- <pre>{{ playlist | json }}</pre> -->
  <div class="flex flex-col overflow-hidden">
    <h3 class="font-bold overflow-hidden overflow-ellipsis">
      {{ playlist.name }}
    </h3>
    <div class="flex text-white/50">
      <p>{{ playlist.listType }} - by Y</p>
    </div>
  </div>
</a>
