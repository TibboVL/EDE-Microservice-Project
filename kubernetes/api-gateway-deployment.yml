apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: tibbovl/api-gateway
        ports:
        - containerPort: 8080
        env:
        - name: USER_SERVICE_BASEURL
#          value: user-service-tibbovl.cloud.okteto.net
          value: user-service
        - name: LIBRARY_SERVICE_BASEURL
#          value: library-service-tibbovl.cloud.okteto.net
          value: library-service
        - name: PLAYLIST_SERVICE_BASEURL
#          value: playlist-service-tibbovl.cloud.okteto.net
          value: playlist-service
        - name: RATING_SERVICE_BASEURL
#          value: rating-service-tibbovl.cloud.okteto.net
          value: rating-service

---
# expose api to world
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30007
  type: NodePort
